<section class="login">
  <div class="login-header">
    <img src="/images/logo-login.png" alt="logo" class="img-logo" />
    <h2 class="form-title">Log in to your account</h2>
    <p class="form-desc">Welcome back! Please enter your details.</p>
  </div>
  <form class="dl-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">UserName</label>
      <input
        type="text"
        id="username"
        name="username"
        [formControlName]="'username'"
      />
      @if(loginForm.get('username')?.invalid &&
      loginForm.get('username')?.touched) {
      <div class="error-message">Username is required.</div>
      }
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [formControlName]="'password'"
      />
      @if(loginForm.get('password')?.invalid &&
      loginForm.get('password')?.touched) {
      <div class="error-message">Password is required.</div>
      }
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn-submit">
      Sign in
    </button>
  </form>
</section>
